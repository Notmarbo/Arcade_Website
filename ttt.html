<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/ttt.css" rel="stylesheet">
</head>
  <body>
    <div class="container">

        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                   <img src="images/Marcos Arcade-1.png" height="100">
                </a>
            </div>
            
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2">Home</a></li>
                <li><a href="ttt.html" class="nav-link px-2 link-secondary">Tic Tac Toe</a></li>
                <li><a href="snake.html" class="nav-link px-2">Snake</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>
            
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal"
                data-bs-target="#loginModal">Login</button>
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
        
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container mt-3">
                                    <div class="row">
        
                                        <div class="col">
        
                                            <form id="login" class="rounded-3">
                                                <h2 class="text-center">Login</h2>
                                                <div class="container p-2 row">
                                                    <label for="username">Username</label>
                                                    <input type="text" id="username">
                                                </div>
        
                                                <div class="container row">
                                                    <label for="password">Password</label>
                                                    <input type="password" id="password" >
                                                </div>
                                                <div class="row container mt-4">
        
                                                    <button id="loginButton" type="submit"
                                                        class="btn btn-primary">Login</button>
                                                </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
        
                            </div>
                            <div class="modal-footer">
        
                                <div class="col">
                                    <button id="#" type="button" class="btn opacity-75">Forget Password?</button>
                                    <button id="newUserBtn" type="button" class="btn opacity-75">Not A Member Yet?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-dark me-2" data-bs-toggle="modal"
                data-bs-target="#signUp">SignUp</button>
                <div class="modal fade" id="signUp" tabindex="-1" aria-labelledby="signUpLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
        
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container mt-3">
                                    <div class="row">
        
                                        <div class="col">
        
                                            <form id="SignUp" class="rounded-3">
                                                <h2 class="text-center">SignUp</h2>
                                                <div class="container p-2 row">
                                                    <label for="username">Username</label>
                                                    <input type="text" id="username">
                                                </div>
        
                                                <div class="container row">
                                                    <label for="password">Password</label>
                                                    <input type="password" id="password" >
                                                </div>
                                                <div class="row container mt-4">
        
                                                    <button id="SignUpButton" type="submit"
                                                        class="btn btn-primary">SignUp</button>
                                                </div>
                                        </div>
                                        </form>
                                    </div>
                                </div>
        
                            </div>
                            <div class="modal-footer">
        
                                <div class="col">
                                    <button id="newUserBtn" type="button" class="btn opacity-75">Already A Member?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </header>
    </div>
        <div class="container">
        <div class="row">
            <div class="col">
                <div id="gameContainer">

                    <h1>Tic Tac Toe</h1>
                    <div id="cellContainer">
                        <div cellIndex ="0" class="cell"></div>
                        <div cellIndex ="1" class="cell"></div>
                        <div cellIndex ="2" class="cell"></div>
                        <div cellIndex ="3" class="cell"></div>
                        <div cellIndex ="4" class="cell"></div>
                        <div cellIndex ="5" class="cell"></div>
                        <div cellIndex ="6" class="cell"></div>
                        <div cellIndex ="7" class="cell"></div>
                        <div cellIndex ="8" class="cell"></div>
                    </div>
                    <h2 id="statusText"></h2>
                    <button id="restartBtn" class="btn btn-dark">Restart</button>
                </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/ttt.js"></script>
</body>
</html>
